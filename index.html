<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700|Libre+Baskerville:400i" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Comedy Clapback Tour</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Comedy Clapback Tour</h1>
            <h2>For GIF-ing that perfect comeback</h2>
        </header>

        <main>
            <form action="" class="slider">
                <ul class="slide-content tv-show">
                    <li class="slide-content__items">
                        <input type="radio" name="tv" id="thirty-rock" value="thirtyRock">
                        <label for="thirty-rock" class="logos thirty-rock"></label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="tv" id="arrested-development" value="arrestedDevelopment">
                        <label for="arrested-development" class="logos arrested-development"></label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="tv" id="brooklyn-nine-nine" value="brooklynNineNine">
                        <label for="brooklyn-nine-nine" class="logos brooklyn-nine-nine"></label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="tv" id="the-office" value="theOffice">
                        <label for="the-office" class="logos the-office"></label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="tv" id="parks-and-rec" value="parksAndRec">
                        <label for="parks-and-rec" class="logos parks-and-rec"></label>
                    </li>
                </ul>

                <ul class="slide-content feels">
                    <li class="slide-content__items">
                        <input type="radio" name="feels" id="tough-love"  value="tough">
                        <label for="tough-love" class="feels__boxes tough-love">needing<br>tough<br>love</label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="feels" id="inspiration" value="inspo">
                        <label for="inspiration" class="feels__boxes inspiration">inspiring<br>inspired<br>inspo</label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="feels" id="snark" value="snark">
                        <label for="snark" class="feels__boxes snark">grade<br>a<br>snark</label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="feels" id="advice" value="advice">
                        <label for="advice" class="feels__boxes advice">drop<br>some<br>knowledge</label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="feels" id="cant" value="cant">
                        <label for="cant" class="feels__boxes cant">just<br>can't<br>even</label>
                    </li>

                    <li class="slide-content__items">
                        <input type="radio" name="feels" id="yay" value="yay">
                        <label for="yay" class="feels__boxes yay">you<br>go<br>you</label>
                    </li>

                </ul>

                <ul class="results">

                </ul>

                <nav class="slider-nav">
                    <a href="#">Pick a show</a>
                    <a href="#">Pick the vibe</a>
                    <a href="#">
                        <input type="submit" class="button" value="Send This">
                    </a>
                </nav>
            </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
